<!DOCTYPE HTML>
<html>
  <head>
  <script>
  
  var s = prompt("Enter String", "");
  var char = prompt("Enter Character", "");

  console.log(countBs(s));

  console.log(countChar(s, char));

  function countBs(s) {
    var count = 0; 
    for (var i = 0; i < s.length; i += 1) {
      if (s.charAt(i) === "B")
        count += 1;
    }
    return count;
  }

function countChar(s, ch){
  var count=0;
  for(var i=0; i<s.length; i+=1){
    if(s.charAt(i)=== ch)
        count+=1;
  }
  return count;
}  
  </script>
  </head>
  </html>
